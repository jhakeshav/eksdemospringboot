apiVersion: apps/v1
kind: Deployment
metadata:
  name: awseks-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: awseks-demo
  template:
    metadata:
      labels:
        app: awseks-demo
    spec:
      containers:
        - name: springboot
          image: glocalmind/awseksdemo:demo1
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: awseks-demo
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: awseks-demo
